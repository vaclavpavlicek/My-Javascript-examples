<DOCTYPE html>
<html lang = "cs-cz">
	<head>	
	<meta charset="UTF-8"/>	
	<title>Dotazovač</title>	
	</head>

	<body>
	
	<script>
	
		var name = prompt("Zadejte svoje jméno.");
		var d = new Date();	
		if ((d.getHours() >= 5) && (d.getHours() <=9))	
				document.write("Good morning " + name + "!");
		else if ((d.getHours() >= 10)&& (d.getHours() <= 11))
				document.write("Good forenoon " + name + "!");
		else if (d.getHours() == 12)
				document.write("Good noon " + name + "!");
		else if ((d.getHours() >= 13) && (d.getHours() <= 17))		
				document.write("Good afternoon " + name + "!");
		else if ((d.getHours() >= 18) && (d.getHours() <=21))		
				document.write("Good evening " + name + "!");
		else
				document.write("Good night " + name + "!");
			
	</script>
	
	</body>
	
</html>
